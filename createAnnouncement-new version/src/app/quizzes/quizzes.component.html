<div class="col-8  ">
            
    <div class="card shadow" >
      <div class="card-header  bg-secondary text-white">
           <h6> Question: {{ totalQuestions }} </h6>
          </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let choice of choices; let i=index;"
        class="list-group-item choice"                 
        > 
        <div style='transform: scale(0.65); position: relative; top: -100px;'>
            <h3>{{choice.question}}</h3>
            <p>Choose 1 answer</p>
            <hr />
          
            <div id='block-11' style='padding: 10px;'>
              <label for='option-11' style=' padding: 5px; font-size: 2.5rem;'>
                <input [checked]="choice.check[0]" (change)="choice.check[0]= !choice.check[0]" type='radio' name='option' value='6/24' id='option-11' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                {{choice.answers[0]}}</label>
              <span id='result-11'></span>
            </div>
            <hr />
          
            <div id='block-12' style='padding: 10px;'>
              <label for='option-12' style=' padding: 5px; font-size: 2.5rem;'>
                <input [checked]="choice.check[1]" (change)="choice.check[1]= !choice.check[1]" type='radio' name='option' value='6' id='option-12' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                {{choice.answers[1]}}</label>
              <span id='result-12'></span>
            </div>
            <hr />
          
            <div id='block-13' style='padding: 10px;'>
              <label for='option-13' style=' padding: 5px; font-size: 2.5rem;'>
                <input [checked]="choice.check[2]" (change)="choice.check[2]= !choice.check[2]" type='radio' name='option' value='1/3' id='option-13' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                {{choice.answers[2]}}</label>
              <span id='result-13'></span>
            </div>
            <hr />
          
            <div id='block-14' style='padding: 10px;'>
              <label for='option-14' style=' padding: 5px; font-size: 2.5rem;'>
                <input [checked]="choice.check[3]" (change)="choice.check[3]= !choice.check[3]" type='radio' name='option' value='1/6' id='option-14' style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                {{choice.answers[3]}}</label>
              <span id='result-14'></span>
            </div>
            <hr />
            <button type='button' (click)='displayAnswer1()' style='width: 100px; height: 40px; border-radius: 3px; background-color: lightblue; font-weight: 700;'>Submit</button>
            <h1 [hidden]="!answerShow"> Answer is: {{rightAnswer}}
                You are {{right}}
            </h1>
        </div>

        </li> 
                 
      </ul>
      
    </div>
    
</div>
