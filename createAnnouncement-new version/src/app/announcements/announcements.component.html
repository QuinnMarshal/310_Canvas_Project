<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Announcement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form >
      <div class = "form-group">

        <label for="title">title</label>
        <input [(ngModel)]="title" name = "title"  class="form-control">
        <h1>{{title}}</h1>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea [(ngModel)]="message" name ="message" type="text" id="message" class="form-control"></textarea>
      </div>
      <button (click)="add()" class="btn btn-primary"> Submit </button>
    </form>

    <div class="row">

        <div class="col-8">
          <div *ngFor ="let announcement of announcementList; let i = index" style ="margin-left: 20px; outline-width: 1px;" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
            <h4 style ="margin-left: 20px" id="list-item-{{i}}">{{announcement.name}}</h4>
            <p>{{announcement.message}}
              <button (click)="delete(i)" style ="margin-left:100px">delete message</button>
            </p>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
