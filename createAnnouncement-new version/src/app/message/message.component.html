<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Message</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      </head>
    <body>
        <form >
            <div class = "form-group">
      
              <label for="title">Send to:</label>
              <input [(ngModel)]="sendTo" name = "sendTo"  class="form-control">
            </div>
            <div class = "form-group">
      
                <label for="title">title</label>
                <input [(ngModel)]="title" name = "title"  class="form-control">
              </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea [(ngModel)]="content" name ="content" type="text" id="message" class="form-control">content</textarea>
            </div>
            <button (click)="add()" class="btn btn-primary"> Submit </button>
          </form>
          <div class="row">

            <div class="col-8">
              <div *ngFor ="let message of messageList; let i = index" style ="margin-left: 20px; outline-width: 1px;" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                <h4 style ="margin-left: 20px;margin-top: 40px;" id="list-item-{{i}}">Sent to: {{message.sendTo}} 
                    </h4>
                <h5 style ="margin-left: 20px;margin-top: 5px;">
                    Title: {{message.name}}
                </h5>
                <p style ="margin-left: 20px; ">Message: {{message.message}}
                  <button (click)="delete(i)" style ="margin-left:100px">delete message</button>
                </p>
              </div>
            </div>
          </div>
    </body>
</html>
